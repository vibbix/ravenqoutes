<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Raven Goldston qoute generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A qoute generator for Raven">
    <meta name="author" content="Mark Beznos">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link href="css/site.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body id="top" class="preview" data-spy="scroll" data-target=".subnav" data-offset="80">
    <div class="navbar navbar-default">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="">
                    <img src="img/blumoon.gif" class="ravenface" />
                    Raven Goldston Qoute Generator
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="span8 offset2 ravenbanner">
                <img src="img/ravenbanner.gif" />
            </div>
        </div>
        <section class="qoutectn" id="qoutecontainer" style="padding-top: 0">
            <div class="row">
                <div class="span2">
                    <img src="img/cards.gif" alt="Card gif" />
                    <img src="img/banjo.gif" alt="Banjo gif" />
                    <img src="img/boston.gif" />
                    <img src="img/will.gif" />
                    <img src="img/rapero.gif" />
                    <img src="img/edna.gif" />
                    <img src="img/lava.gif" />
                </div>
                <div class="span8">
                    <div class="well">
                        <i class="fas fa-quote-left"></i>
                        <h3 id=qoute>Hi, I'm Raven</h3>
                        <h5 class="qouteright" id="ravenAttr">
                            <i class="fas fa-quote-right"></i> - Raven Goldston (probably)
                        </h5>
                        <br>
                        <div class="row">
                            <div class="span2 offset3">
                                <button class="btn btn-primary qoutebtn" href="#" id="qoutebtn" onclick="setQoute()">Generate</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="span2">
                    <img src="img/fors.gif" alt="Banjo gif" />
                    <img src="img/la-shad.gif" alt="LA gif" />
                    <img src="img/lavolpe.gif" alt="interesting man" />
                    <img src="img/open_24_hours.gif" alt="open 24 hours gif" />
                    <img src="img/druida.gif" alt="a druid?" />
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="well marqueescroll-well">
                <p class="pull-left" style="margin-top: -14px; margin-right: 15px"><img src="img/PoweredByMacOSX.gif"></p>
                <p class="pull-left" style="margin-top: -14px; margin-right: 15px"><img src="img/poweredbywin2k3.gif"></p>
                <p class="pull-left" style="margin-top: -14px; margin-right: 15px"><img src="img/palm.gif"></p>
                <!-- <p class="pull-left" style="margin-top: -14px; margin-right: 15px"><img src="img/superbmw.gif"></p> -->
                <p class="pull-left" style="margin-top: -14px; margin-right: 15px"><img src="img/macspin.gif"></p>
                <p class="pull-left" style="margin-top: -14px; margin-right: 15px"><img src="img/realplayer.gif"></p>
                <p class="pull-left" style="margin-top: -14px; margin-right: 15px"><img src="img/SunSolaris.jpg"></p>
                <marquee class="marqueescroll"><h3>Developed By <a href="https://mtechnic.me">Mark Beznos</a> for Raven
                    with ❤️. <p id="version">Version: v1.1</p></h3>
                </marquee>
            </div>
        </footer>
    </div>
</body>

</html>
